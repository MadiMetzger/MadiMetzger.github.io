<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Ensures proper scaling and layout on mobile devices -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Links to CSS stylesheet -->
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body class="light">
    <!-- Page header -->
    <header>
      <h1>Featured Content</h1>
    </header>

    <article>

      <!-- div section for University Resources -->
      <div id="universityResources">
        <!-- Header for University Resources section -->
        <h2>University Resources</h2>
        
        <!-- Link to my ECPI software development program home page -->
        <a href="https://www.ecpi.edu/programs/software-development-bachelor-degree" target="_self">Visit the ECPI Software Development Program Home Page!</a>
      </div>

      <!-- div section for Personal Projects -->
      <div id="personalProjects">

        <!-- Header for Personal Projects section -->
        <h2>Personal Projects</h2>
        
      </div>
    </article>

    <script>
      // Count how many projects exist in the projects list
      const projectCount = document.querySelectorAll("#projectsList a").length;

      const uniDiv = document.getElementById("universityResources");
      const personalDiv = document.getElementById("personalProjects");

      // Requirements:
      // If fewer than 3 projects: show BOTH divs
      // If 3 or more: show ONLY personal projects
      if (projectCount < 3) {
        uniDiv.classList.remove("hidden");
        personalDiv.classList.remove("hidden");
      } else {
        uniDiv.classList.add("hidden");
        personalDiv.classList.remove("hidden");
      }
    </script>
  </body>
</html>
