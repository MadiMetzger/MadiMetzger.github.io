<!DOCTYPE html/>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Ensures proper scaling and layout on mobile devices -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Links to CSS stylesheet -->
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body class="light" id="aboutBody">
    <!-- Page header -->
    <header>
      <h1>About</h1>
    </header>

    <!-- A little about me -->
    <article>
      <!-- Header for About Me section -->
      <h2>About Me</h2>
      
      <!-- Content for About Me section -->
      <p>
        Hello! My name is Madison Metzger! I'm from Portsmouth, VA, and I'm currently attending ECPI University. I have two dogs named Sweetie and Beau, and I have two cats named Gandalf and Vlad. I'm excited to finish earning my degree from ECPI!
      </p>

      <!-- Header for My Skills section -->
      <h2>My Skills</h2>

      <!-- Blank bulleted list for My Skills section, will be filled in with later JavaScript code -->
      <ul>
        <li id="item1"></li>
        <li id="item2"></li>
        <li id="item3"></li>
        <li id="item4"></li>
        <li id="item5"></li>
      </ul>
    </article>
  </body>

  <script>

    // Declare an array containing skills and technologies I use
    let skillsTech = ["HTML", "CSS", "JavaScript", "VS Code", "GitHub"];

    // Declare listItem variable as blank
    let listItem = "";

    // for loop to write array info in blank bulleted list
    for (let i = 1; i <= skillsTech.length; i++) {
      // sets the listItem variable to the corresponding bullet list ID
      listItem = "item" + i;

      // set listItem to text from corresponding index number in skillsTech array
      document.getElementById(listItem).innerHTML = skillsTech[i - 1];
    };

    // Creates a new heading element and assigns it to the newly defined addH1 variable
    let addH2 = document.createElement("h2");

    // Set the text of the heading element
    addH2.textContent = "My Goal";

    // Add the heading element to the document
    document.body.appendChild(addH2);

    // Creates a new paragraph element and assigns it to the newly defined newParagraph variable
    let newParagraph = document.createElement("p");

    // Set the text of the heading element
    newParagraph.textContent = "My goal is to become a video game developer.";

    // Add the heading element to the new window
    document.body.appendChild(newParagraph);

    // Function to check what mode is in the local storage
    function checkMode () {

      // Set the document body as the value of the newly defined docBody value
      let docBody = document.getElementById("aboutBody");

      // Set the stored mode as the newly defined currentMode variable
      let currentMode = localStorage.getItem("mode");

      // If the stored mode is dark
      if (currentMode == "dark") {

        // Remove the light class from the body element
        docBody.classList.remove("light");

        // Add the dark class to the body element
        docBody.classList.add("dark");

      } else { // If the stored mode is light
          
        // Remove the dark class from the body element
        docBody.classList.remove("dark");

        // Add the light class to the body element
        docBody.classList.add("light");
      }
    }
    
    // Add an event listener that runs the checkMode function when the window loads
    window.addEventListener("load", checkMode, false);

  </script>
</html>
