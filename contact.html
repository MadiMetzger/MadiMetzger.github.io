<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Ensures proper scaling and layout on mobile devices -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  
  <body>
    <!-- Page header -->
    <header>
      <h1>Contact</h1>
    </header>
    
    <article>
      <form>
        <!-- Email contact form -->
        <fieldset id="contactbyemail">

          <!-- Sender name field -->
          <label for="sendername">
            Sender Name:
            <input type="text" id="sendername" /><br>
          </label>

          <!-- User email address field -->
          <label for="emailaddress">
            Email Address:
            <input type="text" id="emailaddress" /><br>
          </label>
          
          <!-- Email subject field -->
          <label for="emailsubject">
            Subject:
            <input type="text" id="emailsubject" /><br>
          </label>

          <!-- Email message field -->
          <label for="emailmessage">
            Message:
            <input type="text" id="emailmessage" /><br>
          </label>
        </fieldset>
      </form>
    </article>
    
  </body>
</html>
